    <script>
        // JavaScript for handling navigation and content switching

        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const searchInput = document.getElementById('searchInput');
            const clearSearchBtn = document.getElementById('clearSearchBtn');
            const contentArea = document.getElementById('content-area');
            
            // Funksjon for å hente data fra GraphQL
            const fetchLogos = async () => {
                const query = `
                    query MyQuery {
                        PublicImageAsset(
                            where: { ParentFolderGuid: { eq: "fc2f1082874011f0a4a816fc31a2a722" } }
                        ) {
                            items {
                                Id
                                Title
                                AltText
                                Width
                                Height
                                Url
                                FileLocation
                                DateCreated
                                DateModified
                                ExpiryDate
                                LibraryPath
                                ParentFolderGuid
                                MimeType
                            }
                        }
                    }
                `;

                try {
                    // Korrigert GraphQL-endepunkt og autorisasjons-header
                    const response = await fetch('https://cg.optimizely.com/api/graphql', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            // Endret til å inkludere den korrekte autentiseringstypen i headeren
                            'Authorization': 'epi-single-token XcAMNFEha4uZf1EfhxCmKMWbeyEM2XfLsBMmN1MGkMuJbENR'
                        },
                        body: JSON.stringify({ query: query })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    return result.data.PublicImageAsset.items;

                } catch (error) {
                    console.error('Feil ved henting av data fra GraphQL:', error);
                    return null;
                }
            };

            // Funksjon for å rendre logobildene i et rutenett
            const renderLogos = async () => {
                contentArea.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6">Logoer</h2>
                        <p class="text-gray-700 leading-relaxed mb-8">Henter logoer...</p>
                    </div>
                `;

                const logos = await fetchLogos();
                
                if (logos && logos.length > 0) {
                    let logosHtml = '';
                    logos.forEach(logo => {
                        logosHtml += `
                            <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center text-center">
                                <img src="${logo.Url}" alt="${logo.Title || 'Logo'}" class="w-full h-auto rounded-lg mb-4">
                                <h4 class="font-bold text-lg mb-2 text-gray-800">${logo.Title || 'Ingen tittel'}</h4>
                                <ul class="text-sm text-gray-600 w-full text-left space-y-1">
                                    <li><strong>ID:</strong> ${logo.Id}</li>
                                    <li><strong>URL:</strong> <a href="${logo.Url}" target="_blank" class="text-indigo-600 hover:underline break-all">${logo.Url}</a></li>
                                    <li><strong>Dimensjoner:</strong> ${logo.Width}x${logo.Height} px</li>
                                    <li><strong>Filtype:</strong> ${logo.MimeType}</li>
                                </ul>
                            </div>
                        `;
                    });

                    contentArea.innerHTML = `
                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <h2 class="text-3xl font-bold text-gray-800 mb-6">Logoer</h2>
                            <p class="text-gray-700 leading-relaxed mb-8">Her kan du laste ned de offisielle logoene og se all tilhørende informasjon.</p>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                ${logosHtml}
                            </div>
                        </div>
                    `;

                    contentArea.innerHTML = `
                        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Logoer</h2>
                            <p class="text-gray-600">Kunne ikke laste inn logoer. Sjekk at GraphQL-endepunktet er korrekt og at det returnerer data.</p>

                    `;
                }
            };

                        <p class="text-gray-700 leading-relaxed max-w-2xl mx-auto">

                                <p class="text-gray-600 leading-relaxed">

                                </p>
                            </div>
                            <div>

                                <p class="text-gray-600 leading-relaxed">
                                    Vi bruker en folkelig, varm og personlig tone. Vi ivaretar kunden med vennlig rådgiving tilpasset kundens behov og mål. Vi gir kunden nyttige tilbakemeldinger underveis i kundereisen.
                                </p>
                            </div>
                            <div>
                                <h3 class="text-2xl font-semibold text-gray-700 mb-2">Klar & inkluderende</h3>

                                                <p class="text-xs text-gray-500 font-mono">var(--theme-medium)</p>
                                            </div>
                                        </div>
                                        <div class="rounded-lg shadow-md overflow-hidden">
                                            <div class="w-full h-24 bg-[#F4FAE6]"></div>
                                            <div class="p-3 bg-gray-50">

            // Set up search functionality
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const allListItems = document.querySelectorAll('nav li');
                
                // Show or hide the clear button
                if (searchTerm.length > 0) {
                    clearSearchBtn.classList.remove('hidden');
                } else {
                    clearSearchBtn.classList.add('hidden');
                }

                // First, hide all menu items
                allListItems.forEach(item => {
                    item.classList.add('hidden');
                });

                // Then, show only the items that match the search term
                const navLinks = document.querySelectorAll('nav a.nav-link');
                navLinks.forEach(link => {
                    const linkText = link.textContent.toLowerCase();
                    if (linkText.includes(searchTerm)) {
                        const listItem = link.closest('li');
                        listItem.classList.remove('hidden');
                        
                        // Also, make sure the parent group header is visible
                        const parentUl = link.closest('ul');
                        if (parentUl) {
                            const parentLi = parentUl.closest('li');
                            if (parentLi) {
                                parentLi.classList.remove('hidden');
                            }
                        }
                    }
                });

                // Handle the case where the user searches for the group title itself
                const groupHeader = document.querySelector('nav > ul > li > span');
                if (groupHeader) {
                    if (groupHeader.textContent.toLowerCase().includes(searchTerm)) {
                        groupHeader.closest('li').classList.remove('hidden');
                    }
                }
            });

                searchInput.dispatchEvent(new Event('input')); // Trigger the input event to reset the menu
            });
